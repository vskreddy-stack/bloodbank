<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="requirement.css">
</head>
<body>
<ul>
</ul>
<br>
<div style="padding-left:30px;">
<h1>Blood Requirement</h1>
<form action="./action2" method="post">
	<h3><label for="ptname">Patient Name:</label><br></h3>
        <input type="text" id="ptname" name="patient_name" placeholder="name..." required><br>

	<h3>Required Plasma: </h3>
	  <label>
	  <input type="radio" id="Yes" name="plasma" value="Yes" required>
	  Yes
	  </label><br>
	  <label>
	  <input type="radio" id="No" name="plasma" value="No">
	  No
	  </label>

	<h3> please enter required blood group:</h3>
	  <label>
	  <input type="radio" id="O+" name="blood_group" value="O+" required>
	  O+
	  </label><br>
	  <label>
	  <input type="radio" id="O-" name="blood_group" value="O-">
	  O-
	  </label><br>
	  <label>
	  <input type="radio" id="A+" name="blood_group" value="A+">
	  A+
	  </label><br>
	  <label>
	  <input type="radio" id="A-" name="blood_group" value="A-">
	  A-
	  </label><br>
	  <label>
	  <input type="radio" id="B+" name="blood_group" value="B+">
	  B+
	  </label><br>
	  <label>
	  <input type="radio" id="B-" name="blood_group" value="B-">
	  B-
	  </label><br>
	  <label>	  
	  <input type="radio" id="AB+" name="blood_group" value="AB+">
	  AB+
	  </label><br>
	  <label>
	  <input type="radio" id="AB-" name="blood_group" value="AB-">
	  AB-
	  </label><br>

	<h3> required blood platelets:</h3>
	  <label>
	  <input type="radio" id="Yes" name="blood_platelets" value="Yes" required>
	  Yes
	  </label><br>
	  <label>
	  <input type="radio" id="No" name="blood_platelets" value="No">
	  No
	  </label><br>

	<h3><br><label for="rdate">Requirement date:</label><br></h3>
	<br><input type="date" id="rdate" name="Requirement_date" required><br>

	<h3><br><label for="ptage">Patient Age:</label><br></h3>
	<input type="number" name="age" value="" required><br>
	
	<h3><label for="locality">locality</label><br></h3>
	<input type="text" id="locality" placeholder="city" required><br>


	<h3><br><label for="pthospital">Hospital name:</label><br></h3>
	<input type="text" id="pthospital" name="Patient_hospital" placeholder="hospital name..." required><br>

	<h3><label for="ctname">Contact person Name:</label><br></h3>
        <input type="text" id="ctname" name="Contact_person_name" placeholder="name..." required><br>

	<h3><label for="phone">Enter Contact person number:</label><br></h3>
	<br><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="number..." required><br>
	<br>
	<input type="submit" value="Submit">

</form>
